<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% block title %}{% endblock  %}</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="{{ STATIC_URL }}css/base.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/theme.css">
  <link rel="shortcut icon" href="{{ STATIC_URL }}/img/favicon.ico" />
	<script src="{{ STATIC_URL }}js/libs/respond.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  {% block extrahead %}
  {% endblock %}
</head>
<body>
  <div id="main">
    <div id="header-container">
      <header class="content-wrapper main">
        <h1 id="title">zOMG Spiffy Board! <span>beta!!!</span></h1>
        <nav>
          <ul>
            <li{% if module == "dashboard" %} class="active"{% endif %}><a href="{% url dashboard_index %}">Dashboard</a></li>
            <li{% if module == "tickets" %} class="active"{% endif %}><a href="{% url tickets_index %}">Tickets</a></li>
            <li{% if module == "taskboard" %} class="active"{% endif %}><a href="{% url taskboard_index %}">Planning</a></li>
          </ul>
        </nav>
        {% if user.is_authenticated %}
        <a href="{% url logout %}">Log out</a>
        {% endif %}
      </header>
    </div>
    <div id="main" class="content-wrapper">
      <div id="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <div id="footer-container">
      <footer class="content-wrapper">
      </footer>
    </div>
  </div>
</body>
</html>
